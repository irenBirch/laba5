<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .menu {
            display: flex;
            gap: 10px;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .menu-item {
            position: relative;
            cursor: pointer;
        }
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            padding: 5px;
        }
        .submenu-item {
            padding: 5px;
            color: white;
            cursor: pointer;
        }
        .menu-item:hover .submenu {
            display: block;
        }
    </style>
</head>
<body>
    <div id="menu"></div>
<div id="content">Виберіть пункт меню, щоб завантажити сторінку.</div>
    <script src="task5.js"></script>
</body>
</html>
